server:
  port: 8080
spring:
  application:
    name: customer
  zipkin:
    base-url: http://localhost:9411
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    username: abbes
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true